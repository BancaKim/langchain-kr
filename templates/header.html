    <!-- Toast 알림 함수 정의 -->
    <script>
        function showToast(message, type = 'success') {
            let backgroundColor = "#A855F7";  // 성공 시 녹색 계열
            if (type === 'error') {
                backgroundColor = "#dc2626";  // 실패 시 빨간색 계열
            }

            Toastify({
                text: message,
                duration: 3000,
                close: true,
                gravity: "bottom",
                position: "right",
                backgroundColor: backgroundColor,
            }).showToast();
        }
    </script>

    <!-- 로그인 체크 및 Toast 알림 표시 스크립트 -->
    <script>
        function checkLogin(event) {
            {% if not username %}
            event.preventDefault();
            showToast("로그인이 필요합니다.", "error");
            {% endif %}
        }

        // URL 파라미터에 따른 Toast 알림 표시
        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('login_success') === 'true') {
                showToast("로그인에 성공했습니다");
            }
            if (urlParams.get('logout_success') === 'true') {
                showToast("로그아웃되었습니다");
            }
        });
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const currentPath = window.location.pathname;
            const navLinks = document.querySelectorAll(".uui-navbar08_link.w-nav-link");

            navLinks.forEach(link => {
                if (link.getAttribute("href") === currentPath) {
                    link.classList.add("active");
                }
            });
        });
    </script>
