{% include 'header.html' %}

{% block head %}
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/static/css/loginjoin.css">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
<link rel="stylesheet" href="/static/css/font.css">
<style>
        .home-left-section {
            display: flex;
            background-image: url('static/images/home3.png'); /* 배경 이미지 경로  8 */
            background-size: cover; /* 배경 이미지가 div를 완전히 덮도록 설정 */
            background-position: center; /* 배경 이미지의 중앙 정렬 */
            background-repeat: no-repeat; /* 배경 이미지 반복 방지 */
            padding: 20px; /* 내부 여백 추가 */
            color: #fff; /* 텍스트 색상 설정 (이미지에 대비되도록) */
            text-align: center; /* 텍스트 중앙 정렬 */
            flex-direction: column; 
            justify-content: center;
        }

</style>
{% endblock %}

{% block content %}

<div class="home-container">
    <div class="home-content mt-20 mb-40">
        <!--        
        <div class="home-left-section">
            <h1 class="home-title">기업금융 <br /><br />Total Solution Spoon</h1><br />
            <p class="home-description">기업금융을 보다 더 쉽게!</p>
        </div>
        -->
        
        <div class="home-right-section p-4 MB">
            <h2 class="text-3xl font-bold text-gray-800 mb-4">Spoon 회원가입</h2>
            <p class="text-lg text-gray-600 mb-8">Spoon 서비스 회원이 되어, 다양한 기능을 이용해보세요.</p>
            <form id="signupForm" onsubmit="submitSignupForm(event)" class="space-y-6">
                <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4">
                    <div class="flex-1 space-y-2">
                        <label for="signup_username" class="block text-gray-700 font-medium">ID:</label>
                        <input type="text" id="signup_username" name="username" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="flex-1 space-y-2">
                        <label for="signup_password" class="block text-gray-700 font-medium">비밀번호:</label>
                        <input type="password" id="signup_password" name="password" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>
                <div class="space-y-2">
                    <label for="signup_email" class="block text-gray-700 font-medium">이메일:</label>
                    <input type="email" id="signup_email" name="email" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4">
                    <div class="flex-1 space-y-2">
                        <label for="region_group" class="block text-gray-700 font-medium">지역 그룹:</label>
                        <select id="region_group" name="region_group" required onchange="updateRegionHeadquarters()" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">선택하세요</option>
                            <option value="1">강남지역그룹</option>
                            <option value="2">경인지역그룹</option>
                        </select>
                    </div>
                    <div class="flex-1 space-y-2">
                        <label for="region_headquarter" class="block text-gray-700 font-medium">지역 본부:</label>
                        <select id="region_headquarter" name="region_headquarter" required onchange="updateBranches()" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">선택하세요</option>
                        </select>
                    </div>
                </div>        
                <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4">
                    <div class="flex-1 space-y-2">
                        <label for="branch" class="block text-gray-700 font-medium">지점:</label>
                        <select id="branch" name="branch" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">선택하세요</option>
                        </select>
                    </div>
                    <div class="flex-1 space-y-2">
                        <label for="rank" class="block text-gray-700 font-medium">직급:</label>
                        <select id="rank" name="rank" required onchange="updatePositions()" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">선택하세요</option>
                            <option value="L0">L0</option>
                            <option value="L1">L1</option>
                            <option value="L2">L2</option>
                            <option value="L3">L3</option>
                            <option value="L4">L4</option>
                        </select>
                    </div>
                    <div class="flex-1 space-y-2">
                        <label for="position" class="block text-gray-700 font-medium">직위:</label>
                        <select id="position" name="position" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">선택하세요</option>
                        </select>
                    </div>
                </div>
                <div class="home-buttons">
                    <button type="submit" class="home-button">회원가입</button>
                </div>
            </form>
            <a href="/home" class="block text-center mt-4 text-gray-500 hover:underline">이미 회원이신가요? <span class="font-semibold">로그인</span>하세요</a>
        </div>

    </div>
</div>




<script>
    function updateRegionHeadquarters() {
        const regionGroupId = document.getElementById('region_group').value;
        const regionHeadquarterSelect = document.getElementById('region_headquarter');
        regionHeadquarterSelect.innerHTML = '<option value="">선택하세요</option>';
        if (regionGroupId) {
            fetch(`/api/region_headquarters/${regionGroupId}`)
                .then(response => response.json())
                .then(data => {
                    data.forEach(headquarter => {
                        const option = document.createElement('option');
                        option.value = headquarter.id;
                        option.textContent = headquarter.name;
                        regionHeadquarterSelect.appendChild(option);
                    });
                });
        }
        updateBranches();
    }

    function updateBranches() {
        const regionHeadquarterId = document.getElementById('region_headquarter').value;
        const branchSelect = document.getElementById('branch');
        branchSelect.innerHTML = '<option value="">선택하세요</option>';
        if (regionHeadquarterId) {
            fetch(`/api/branches/${regionHeadquarterId}`)
                .then(response => response.json())
                .then(data => {
                    data.forEach(branch => {
                        const option = document.createElement('option');
                        option.value = branch.id;
                        option.textContent = branch.name;
                        branchSelect.appendChild(option);
                    });
                });
        }
    }

    async function updatePositions() {
        const rankSelect = document.getElementById('rank');
        const rankId = rankSelect.value;
        const positionSelect = document.getElementById('position');
        positionSelect.innerHTML = '<option value="">선택하세요</option>';
        if (rankId) {
            try {
                const response = await fetch(`/api/positions/${rankId}`);
                if (response.ok) {
                    const positions = await response.json();
                    const uniquePositions = new Set();
                    positions.forEach(position => {
                        if (!uniquePositions.has(position.id)) {
                            uniquePositions.add(position.id);
                            const option = document.createElement('option');
                            option.value = position.id;
                            option.textContent = position.name;
                            positionSelect.appendChild(option);
                        }
                    });
                } else {
                    console.error('Failed to fetch positions:', response.statusText);
                }
            } catch (error) {
                console.error('Error fetching positions:', error);
            }
        }
    }

    function submitSignupForm(event) {
        event.preventDefault();
        const formData = new FormData(event.target);
        const data = {
            username: formData.get('username'),
            email: formData.get('email'),
            password: formData.get('password'),
            region_group: formData.get('region_group'),
            region_headquarter: formData.get('region_headquarter'),
            branch: formData.get('branch'),
            rank: formData.get('rank'),
            position: formData.get('position')
        };
        fetch('/signup', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(result => {
            Swal.fire({
                title: result.message,
                icon: result.message_icon,
                showConfirmButton: false,
                timer: 1500
            }).then(() => {
                if (result.url) {
                    window.location.href = result.url;
                }
            });
        })
        .catch((error) => {
            console.error('Error:', error);
            Swal.fire({
                title: '회원가입 중 오류가 발생했습니다.',
                icon: 'error',
                showConfirmButton: false,
                timer: 1500
            });
        });
    }

</script>

{% if message %}
<script>
    Swal.fire({
        title: '{{ message }}',
        icon: '{{ message_icon }}',
        showConfirmButton: false,
        timer: 1500
    }).then(() => {
        window.location.href = "{{ url }}";
    });
</script>
{% endif %}

{% endblock %}
