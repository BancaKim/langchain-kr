{% include 'header.html' %}

{% block head %}
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css" rel="stylesheet" />
<link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
<link rel="stylesheet" href="/static/css/font.css">
<script src="/static/js/AI_search.js" defer></script>
{% endblock %}

{% block content %}

<div class="w-full" style="background-image: url('static/images/home4.png'); background-size: cover; background-position: center; background-repeat: no-repeat; min-height: 50vh;">
    
    <div class="p-8 w-full max-w-screen-xl mx-auto" >
        <span class="block text-left text-xl mb-2">
            <a href="/" class="mr-2 text-white">홈 &nbsp; |</a> 
            <a href="/contact55" class="ml-2 text-white">섭외등록</a>
        </span>
        <br><br><br>

        <div class="text-center mb-4">
            <h1 class="text-5xl font-bold text-white">기업금융 Total-Marketing</h1>
        </div>
        <br><br><br>

        <!-- 검색란 -->
        <div class="w-full max-w-4xl mx-auto">
            <div class="relative flex">
                <!-- 검색 타입 선택 -->
                <div class="relative w-48">
                    <select id="search_type"
                        class="block w-full py-2.5 px-4 text-base font-medium text-gray-900 bg-gray-50 border-gray-300 rounded-s-lg hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-100 dark:bg-gray-700 dark:hover:bg-gray-600 dark:focus:ring-gray-700 dark:text-white dark:border-gray-600">
                        <option value="company_name">회사명</option>
                        <option value="company_code">회사코드</option>
                    </select>
                </div>
                <!-- 검색 입력 필드 -->
                <div class="relative w-full">
                    <input type="search" id="company_name" name="company_name"
                        class="block p-2.5 w-full text-base text-gray-900 bg-gray-50 rounded-e-lg border-s-gray-50 border-s-2 border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-s-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:border-blue-500"
                        placeholder="정보를 입력하세요..." required />
                    <!-- 자동완성 결과 표시 -->
                    <div id="autocomplete-results"
                        class="absolute top-full left-0 w-full mt-1 bg-white border border-gray-300 rounded-md shadow-lg z-10 hidden">
                        <!-- JavaScript로 동적으로 결과 항목을 추가합니다. -->
                    </div>
                </div>
                <!-- 검색 버튼 -->
                <button type="submit" id="search_button"
                    class="absolute top-0 end-0 p-2.5 text-sm font-medium h-full text-white bg-purple-700 rounded-e-lg border border-blue-700 hover:bg-purple-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                    </svg>
                </button>
            </div>
        </div>

        <br><br><br>
    </div>
</div>

<br><br><br>

통계나 시각화 등 기타자료 추가예정

<br><br>

<!-- 변경된 스크립트 부분 -->
<script>
    async function searchCompanies(event) {
        event.preventDefault(); // 기본 폼 제출 방지

        const name = document.getElementById('company_name').value;
        const searchType = document.getElementById('search_type').value;

        // 동적으로 폼 생성
        const form = document.createElement('form');
        form.method = 'POST';
        form.action = '/contact5';  // contact5.html로 연결

        // 폼에 필요한 입력 필드 추가
        const nameField = document.createElement('input');
        nameField.type = 'hidden';
        nameField.name = 'name';
        nameField.value = name;
        form.appendChild(nameField);

        const searchTypeField = document.createElement('input');
        searchTypeField.type = 'hidden';
        searchTypeField.name = 'search_type';
        searchTypeField.value = searchType;
        form.appendChild(searchTypeField);

        // 폼을 문서에 추가하고 제출
        document.body.appendChild(form);
        form.submit();
    }

    document.getElementById('search_button').addEventListener('click', searchCompanies);
</script>


{% endblock %}
