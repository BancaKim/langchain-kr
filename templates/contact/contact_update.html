{% include 'header.html' %}

{% block head %}
<link rel="stylesheet" href="/static/css/style.css">
{% endblock %}

{% block content %}
<section class="update">
    <div class="container create">
        <div class="page-title">
            <h3>섭외등록 글 수정</h3>
        </div>
        <form action="/contact/update/{{ post.id }}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" id="title" name="title" class="form-control" value="{{ post.title }}" required>
            </div>
            <div class="form-group">
                <label for="content">내용</label>
                <textarea id="content" name="content" rows="5" class="form-control" required>{{ post.content }}</textarea>
            </div>
            <div class="form-group">
                <label for="file">파일 첨부 (선택 사항)</label>
                <input type="file" id="file" name="file" class="form-control">
                {% if post.file_path %}
                <p>현재 파일: <a href="{{ post.file_path }}" target="_blank">{{ post.file_path|basename }}</a></p>
                {% endif %}
            </div>
            <div class="btn-wrap">
                <button type="submit" class="btn btn-dark">수정</button>
                <button type="button" onclick="location.href='/contact'" class="btn btn-dark">목록으로</button>
            </div>
        </form>
    </div>
</section>
{% endblock %}

{% include 'footer.html' %}
