{% include 'header.html' %}
{% block head %}

<link href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css" rel="stylesheet" />
<link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
<link rel="stylesheet" href="/static/css/font.css">
<link rel="stylesheet" href="/static/css/style.css">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<style>
    .chat-container {
        margin-top: 50px;
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
        padding: 0 1rem; /* 모바일에서 좌우 패딩 추가 */
    }

    .chat-box {
        max-width: 800px;
        width: 100%;
        padding: 1rem; /* 패딩 줄임 */
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin: 1rem 0; /* 상하 마진만 유지 */
    }

    .chat-log {
        height: 400px;
        overflow-y: scroll;
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 1rem;
        margin-bottom: 1rem;
    }

    .message {
        max-width: 70%;
        padding: 10px;
        margin: 5px 0;
        border-radius: 10px;
        clear: both;
    }

    .message-content {
        padding: 5px 10px;
        border-radius: 10px;
        display: inline-block;
        word-break: break-word; /* 긴 단어 줄바꿈 */
    }

    .message.self {
        float: right;
    }

    .message.self .message-content {
        background-color: #DCF8C6;
    }

    .message.other {
        float: left;
    }

    .message.other .message-content {
        background-color: #E5E5EA;
    }

    .chat-input {
        display: flex;
        width: 100%;
        box-sizing: border-box;
    }

    .chat-input input {
        flex-grow: 1;
        padding: 0.75rem;
        border: 1px solid #ced4da;
        border-radius: 5px 0 0 5px;
        box-sizing: border-box;
        min-width: 0; /* 입력 필드가 너무 작아지지 않도록 */
    }

    .chat-input button {
        padding: 0.75rem;
        border: none;
        background-color: #7E22CE;
        color: white;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        border-radius: 0 5px 5px 0;
        white-space: nowrap; /* 버튼 텍스트 줄바꿈 방지 */
    }

    .chat-input button:hover {
        background-color: #6B21A8;
    }

    @media (max-width: 850px) {
        .chat-box {
            padding: 0.5rem; /* 모바일에서 패딩 더 줄임 */
        }

        .chat-input {
            flex-direction: column; /* 모바일에서 세로로 배치 */
        }

        .chat-input input {
            width: 100%;
            border-radius: 5px;
            margin-bottom: 0.5rem;
        }

        .chat-input button {
            width: 100%;
            border-radius: 5px;
        }
    }
</style>


{% endblock %}

{% block content %}
{% if username is none %}
<script>
    Swal.fire({
        title: '로그인이 필요합니다.',
        icon: 'warning',
        confirmButtonText: '확인',
        customClass: {
            confirmButton: 'bg-purple-600 text-white font-bold py-2 px-4 rounded hover:bg-purple-800 focus:ring-4 focus:outline-none focus:ring-blue-300'
        }
    }).then((result) => {
        if (result.isConfirmed) {
            window.location.href = "/login";
        }
    });
</script>
{% else %}

<div class="w-full"
    style="background-image: url('/static/images/home8.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat; min-height: 40vh;">
    <div class="w-full max-w-screen-xl p-8 mx-auto">
        <span class="block mb-2 text-xl text-left">
            <a href="/" class="mr-2 text-white">홈 &nbsp; |</a>
            <a href="/contact55" class="ml-2 text-white">섭외등록 &nbsp; |</a>
            <span class="text-white"> &nbsp; 채팅기능</span>
        </span>
        <br><br><br>

        <div class="mb-4 text-center">
            <h1 class="text-6xl font-bold text-white">단체 대화방</h1>
        </div>
        <br><br><br>
    </div>
</div>

<div class="chat-container">
    
    <div class="chat-box">
        <div class="chat-log" id="chat-log">
            <!-- Chat messages will appear here -->
        </div>
        <div class="chat-input">
            <input type="text" id="chat-input" placeholder="메시지를 입력하세요..." autofocus>
            <button onclick="sendMessage()">보내기</button>
        </div>
    </div>
</div>

<script>
    const username = "{{ username }}";
    const chatLog = document.getElementById('chat-log');
    const chatInput = document.getElementById('chat-input');
    let ws;

    async function verifyPassword(password) {
        try {
            console.log('Sending password verification request');
            const response = await fetch('/verify_password2', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ password: password })
            });
            console.log('Received response:', response);
            if (response.ok) {
                const data = await response.json();
                console.log('Response data:', data);
                return data.success;
            } else {
                console.error('Server responded with an error:', response.status, response.statusText);
                const errorText = await response.text();
                console.error('Error details:', errorText);
            }
        } catch (error) {
            console.error('Error:', error);
        }
        return false;
    }

    function showPasswordModal() {
        Swal.fire({
            title: '채팅방 비밀번호 입력',
            input: 'password',
            inputLabel: '비밀번호를 입력하세요',
            inputPlaceholder: '비밀번호',
            showCancelButton: false,
            confirmButtonText: '확인',
            customClass: {
                confirmButton: 'bg-purple-600 text-white font-bold py-2 px-4 rounded hover:bg-purple-800 focus:ring-4 focus:outline-none focus:ring-blue-300'
            },
            inputValidator: async (value) => {
                if (!value) {
                    return '비밀번호를 입력하세요!';
                }
                console.log('Entered password:', value);
                const isValid = await verifyPassword(value);
                console.log('Password verification result:', isValid);
                if (isValid) {
                    console.log('Password is correct, initializing WebSocket');
                    initWebSocket();
                    return null;
                } else {
                    console.log('Password is incorrect');
                    return '비밀번호가 틀렸습니다.';
                }
            }
        });
    }

    function initWebSocket() {
        console.log('Initializing WebSocket');
        ws = new WebSocket(`ws://${location.host}/ws/chat/${username}`);

        ws.onopen = function (event) {
            console.log('WebSocket connection opened');
            Swal.fire({
                title: '연결 성공!',
                text: '채팅방에 입장했습니다.',
                icon: 'success',
                confirmButtonText: '확인',
                customClass: {
                    confirmButton: 'bg-purple-600 text-white font-bold py-2 px-4 rounded hover:bg-purple-800 focus:ring-4 focus:outline-none focus:ring-blue-300'
                }
            });
        };

        ws.onmessage = function (event) {
            console.log('Received message:', event.data);
            try {
                const messageData = JSON.parse(event.data);
                displayMessage(messageData.sender, messageData.content, messageData.type);
            } catch (error) {
                console.error('Error parsing message:', error);
            }
        };

        ws.onerror = function (event) {
            console.error('WebSocket error:', event);
            Swal.fire({
                title: '오류 발생',
                text: 'WebSocket 연결 중 오류가 발생했습니다.',
                icon: 'error',
                confirmButtonText: '확인',
                customClass: {
                    confirmButton: 'bg-purple-600 text-white font-bold py-2 px-4 rounded hover:bg-purple-800 focus:ring-4 focus:outline-none focus:ring-blue-300'
                }
            });
        };

        ws.onclose = function (event) {
            console.log('WebSocket connection closed:', event);
            Swal.fire({
                title: '연결 종료',
                text: '채팅방 연결이 종료되었습니다.',
                icon: 'info',
                confirmButtonText: '확인',
                customClass: {
                    confirmButton: 'bg-purple-600 text-white font-bold py-2 px-4 rounded hover:bg-purple-800 focus:ring-4 focus:outline-none focus:ring-blue-300'
                }
            });
        };
    }

    function displayMessage(sender, content, type) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${sender === username ? 'self' : 'other'}`;

        const contentSpan = document.createElement('span');
        contentSpan.className = 'message-content';

        if (type === 'whisper') {
            contentSpan.textContent = `귓속말 ${sender}: ${content}`;
            contentSpan.style.fontStyle = 'italic';
        } else {
            contentSpan.textContent = `${sender}: ${content}`;
        }

        messageDiv.appendChild(contentSpan);
        chatLog.appendChild(messageDiv);
        chatLog.scrollTop = chatLog.scrollHeight;
    }

    function sendMessage() {
        const message = chatInput.value.trim();
        if (message && ws && ws.readyState === WebSocket.OPEN) {
            console.log('Sending message:', message);
            if (message.startsWith('/w ')) {
                const [_, target, ...content] = message.split(' ');
                ws.send(JSON.stringify({
                    type: 'whisper',
                    target: target,
                    content: content.join(' ')
                }));
            } else {
                ws.send(JSON.stringify({
                    content: message
                }));
            }
            chatInput.value = '';
            chatInput.focus();
        } else {
            console.log('Cannot send message. WebSocket state:', ws ? ws.readyState : 'not initialized');
            Swal.fire({
                title: '메시지 전송 실패',
                text: '채팅방에 연결되어 있지 않습니다.',
                icon: 'error',
                confirmButtonText: '확인',
                customClass: {
                    confirmButton: 'bg-purple-600 text-white font-bold py-2 px-4 rounded hover:bg-purple-800 focus:ring-4 focus:outline-none focus:ring-blue-300'
                }
            });
        }
    }

    chatInput.addEventListener('keypress', function (event) {
        if (event.key === 'Enter') {
            sendMessage();
        }
    });

    document.addEventListener('DOMContentLoaded', function () {
        console.log('DOM content loaded, showing password modal');
        showPasswordModal();
    });
</script>
{% endif %}
{% endblock %}
{% include 'footer.html' %}
